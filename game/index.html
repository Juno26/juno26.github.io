<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/General.css">
        <link rel="stylesheet" href="../styles/Game.css">
        <link rel="shortcut icon" href="../images/think.ico" type="image/x-icon">
        <title>게임</title>
    </head>
    <body>
        <center>
            <h1>오목</h1>
            <p>
                <span id="turns">BLACK의 차례입니다. (총 수: 0)</span><br>
                <span id="isWin">아직 아무도 승리하지 않았어요.</span>
            </p>
            <div class="container">
                <div class="box-canvas">
                    <canvas id="gameCanvas" width="475" height="475"></canvas>
                </div>
                <div class="gameTable"></div>
            </div>
            <br>
            <button id="undo">한 수 물리기</button><button id="reset">초기화</button><button id="reCount">판 크기 변경</button><br>
            <button id="back">메인으로 돌아가기</button>
            <br><br>
            주의: 화면 확대, 축소 등으로 화면 크기가 바뀌면 기기에 무리가 갈 수 있으며,<br>
            특정 기보의 경우 제작자의 미친 금수 판정 알고리즘으로 인해 이 또한 기기에 무리가 갈 수 있습니다.<br>
            <span id="caution"></span>
        </center>
        <script src="../scripts/Game.js"></script>
    </body>
</html>
